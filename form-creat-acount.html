<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Đăng nhập</title>
</head>
<body>
    <div style="width: 100%; height:100vh; background-image: url(https://whyvietnam.com/wp-content/uploads/2016/12/anh-ghep-logo-061.jpg); background-size: 100% auto; background-repeat: no-repeat; ">
        <div style="background-color: #fff; min-width: 400px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -60%);">
            <div style="padding: 30px 60px 90px 60px; box-shadow: 0 0 10px #000; border-radius: 4px;">
                <div style="text-align: center; ">
                    <img style="width: 100px;"  src="https://static.tuoitre.vn/tto/i/s626/2011/12/27/rxr20OFA.jpg" alt="" >
                    <h2 style="font-weight: 700; margin: 18px ;">Đăng Nhập</h2>
                </div>
                <form>
                    <div style="margin-bottom: 10px; display: inline-block; font-weight: 600; color: #000000;" id="emailHelp" class="form-text">Số điện thoại</div>
                    <label style=" margin-bottom: 10px; float: right; font-weight: 600; cursor: pointer;" for="">Đăng nhập với email</label>
                    <div class="mb-3">
                      <input style="background-color: #f1f1f2;" type="email" class="form-control" id="exampleInputEmail1" placeholder="Số điện thoại" aria-describedby="emailHelp">
                      <div style="margin-left: 10px;" id="emailHelp" class="form-text">Chúng tôi không chia sẻ số điện thoại này cho bất kì ai.</div>
                    </div>
                    <div class="mb-3">
                      
                      <input style="background-color: #f1f1f2;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                      <label class="form-check-label" for="exampleCheck1"><a style="text-decoration: none; font-weight: 600;" href="">Chấp nhận điều khoản</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>
                    <div style="display: inline-block; float: right; margin-top: 10px;" id="emailHelp" class="form-text">Bạn chưa có tài khoản?<a style=" font-weight: 600; text-decoration: none;" href="" >Đăng ký</a></div>
                  </form>
            </div>
        </div>   
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
